version: '2'

services:
    web:
        image: php:5.6-apache
        restart: always
        ports:
            - 80:80
        volumes:
            - ~/docker/www:/var/www/html
        links:
            - db:db
    db:
        image: mariadb
        restart: always
        ports:
            - 3306:3306
        volumes:
            - ~/docker/mysql:/var/lib/mysql
        environment:
            - MYSQL_ROOT_PASSWORD=root
    phpmyadmin:
        depends_on:
            - db
        image: phpmyadmin/phpmyadmin
        restart: always
        ports:
            - 8080:80
        links:
            - db:db

